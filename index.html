<script>
    $('#home').on('click', function() {
    document.getElementById("c").innerHTML='<video autoplay muted loop id="video"><source src="img/header.mp4" type="video/mp4"></video><h1>Unicorn Co</h1>';

  document.getElementById("c").innerHTML='<iframe class="karta" src="sverigekarta.html"></iframe>';
})

<script>
    window.onscroll = function () { myFunction() };

    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;

    function myFunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
        }
    }

    // Add active class to the current button (highlight it)
    var header = document.getElementById("navbar");
    var btns = header.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
        });
    }
</script>
