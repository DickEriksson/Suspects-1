<script>
    function showCafe() {
        // Get the checkbox
        var checkBox = document.getElementById("showCafe");
        // Get the div
        var text = document.getElementById("Cafe");
        // If the checkbox is checked, display the div
        if (checkBox.checked == true){
            text.style.display = "block";
        } else {
            text.style.display = "none";
        }
    }
    function showHotell() {
        // Get the checkbox
        var checkBox = document.getElementById("showHotell");
        // Get the div
        var text = document.getElementById("Hotell");
        // If the checkbox is checked, display the div
        if (checkBox.checked == true){
            text.style.display = "block";
        } else {
            text.style.display = "none";
        }
    }
</script>
